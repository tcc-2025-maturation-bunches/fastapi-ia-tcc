name: Pipeline CI/CD - Lambda Authentication

on:
  push:
    branches:
      - main
    paths:
      - 'lambda-auth/**'
      - 'shared-libs/**'
      - '.github/workflows/lambda-auth.yaml'
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
    paths:
      - 'lambda-auth/**'
      - 'shared-libs/**'
      - '.github/workflows/lambda-auth.yaml'

env:
  AWS_REGION: us-east-1
  LAMBDA_NAME: fruit-detection-authentication
  PYTHON_VERSION: '3.13'
  TAG_ENVIRONMENT: graduacao
  TAG_PROJECT: tcc
  TAG_GROUP: cicd15
  TAG_OWNER: bossini
  TAG_CREATOR: 22.01019-0

permissions:
  id-token: write
  contents: read

jobs:
  test:
    name: Testes e Verifica√ß√£o de Qualidade
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Instalar biblioteca compartilhada
        run: |
          cd shared-libs
          pip install -e .
          cd ..

      - name: Instalar depend√™ncias da Lambda
        working-directory: lambda-auth
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || echo "No dev requirements"

      - name: Verificar formata√ß√£o com Black e Ruff
        working-directory: lambda-auth
        run: |
          black --check src/ || echo "Black n√£o instalado"
          ruff check src/ || echo "Ruff n√£o instalado"

      - name: Executar testes
        working-directory: lambda-auth
        run: |
          python -m pytest tests/ -v || echo "Testes n√£o encontrados"

  build:
    name: Build e Valida√ß√£o
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && startsWith(github.head_ref, 'release/'))

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Criar pacote de implanta√ß√£o
        working-directory: lambda-auth
        run: |
          mkdir -p deployment/python
          
          pip install --upgrade pip
          
          pip install \
            --platform manylinux2014_x86_64 \
            --target=deployment/python \
            --implementation cp \
            --python-version 3.13 \
            --only-binary=:all: \
            --upgrade \
            -r requirements.txt
          
          cd ../shared-libs
          pip install \
            --platform manylinux2014_x86_64 \
            --target=../lambda-auth/deployment/python \
            --implementation cp \
            --python-version 3.13 \
            --only-binary=:all: \
            --upgrade \
            .
          cd ../lambda-auth
          
          cp -r src deployment/
          
          cd deployment
          zip -r ../lambda-auth.zip . -x "*.pyc" -x "*__pycache__*" -x "*.dist-info*"
          cd ..
          
          echo "Package size: $(du -h lambda-auth.zip | cut -f1)"
          
          unzip -l lambda-auth.zip | head -20

      - name: Upload artefato
        uses: actions/upload-artifact@v4
        with:
          name: lambda-package
          path: lambda-auth/lambda-auth.zip
          retention-days: 7

  deploy-hom:
    name: Implanta√ß√£o para Homologa√ß√£o
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' && startsWith(github.head_ref, 'release/')
    environment: homologation

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Ensure AWS CLI v2
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update

      - name: Download do pacote lambda
        uses: actions/download-artifact@v4
        with:
          name: lambda-package
          path: ./

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_KEY }}
          role-session-name: github-actions-lambda-auth-hom
          aws-region: ${{ env.AWS_REGION }}

      - name: Implantar no Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_NAME }}-hom \
            --zip-file fileb://lambda-auth.zip \
            --publish

      - name: Aplicar tags na fun√ß√£o Lambda
        run: |
          aws lambda tag-resource \
            --resource arn:aws:lambda:${{ env.AWS_REGION }}:$(aws sts get-caller-identity --query Account --output text):function:${{ env.LAMBDA_NAME }}-hom \
            --tags environment=${{ env.TAG_ENVIRONMENT }},project=${{ env.TAG_PROJECT }},group=${{ env.TAG_GROUP }},owner=${{ env.TAG_OWNER }},creator=${{ env.TAG_CREATOR }},branch=${{ github.head_ref }},deployed_by=github-actions,deployment_date=$(date +%Y-%m-%d)

      - name: Aguardar atualiza√ß√£o do Lambda
        run: |
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_NAME }}-hom

      - name: Aplicar tags no CloudWatch Log Group
        run: |
          LOG_GROUP="/aws/lambda/${{ env.LAMBDA_NAME }}-hom"

          EXISTING_LOG_GROUP=$(aws logs describe-log-groups --log-group-name-prefix "$LOG_GROUP" --query 'logGroups[0].logGroupName' --output text)
          if [ -z "$EXISTING_LOG_GROUP" ] || [ "$EXISTING_LOG_GROUP" = "None" ]; then
            aws logs create-log-group --log-group-name "$LOG_GROUP"
          fi
          
          aws logs tag-log-group \
            --log-group-name "$LOG_GROUP" \
            --tags environment=${{ env.TAG_ENVIRONMENT }},project=${{ env.TAG_PROJECT }},group=${{ env.TAG_GROUP }},owner=${{ env.TAG_OWNER }},creator=${{ env.TAG_CREATOR }}

      - name: Teste de funcionamento - Health Check
        run: |
          echo "Testando endpoints de sa√∫de..."
          
          echo '{
            "version": "2.0",
            "routeKey": "GET /health",
            "rawPath": "/health",
            "rawQueryString": "",
            "headers": {
              "accept": "application/json",
              "content-length": "0",
              "host": "lambda-url.us-east-1.on.aws",
              "user-agent": "github-actions/1.0"
            },
            "requestContext": {
              "accountId": "anonymous",
              "apiId": "api-id",
              "domainName": "lambda-url.us-east-1.on.aws",
              "domainPrefix": "lambda-url",
              "http": {
                "method": "GET",
                "path": "/health",
                "protocol": "HTTP/1.1",
                "sourceIp": "127.0.0.1",
                "userAgent": "github-actions/1.0"
              },
              "requestId": "test-request-id-health",
              "routeKey": "GET /health",
              "stage": "$default",
              "time": "23/Aug/2025:18:00:00 +0000",
              "timeEpoch": 1756000800000
            },
            "isBase64Encoded": false
          }' > health_test.json
          
          aws lambda invoke \
            --function-name ${{ env.LAMBDA_NAME }}-hom \
            --payload fileb://health_test.json \
            response.json

          echo "Resposta da Lambda:"
          cat response.json

  deploy-prod:
    name: Implanta√ß√£o para Produ√ß√£o
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Ensure AWS CLI v2
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update

      - name: Download do pacote lambda
        uses: actions/download-artifact@v4
        with:
