name: Pipeline CI/CD - Lambda Request Handler

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'lambda-request-handler/**'
      - 'shared-libs/**'
      - '.github/workflows/lambda-request.yaml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'lambda-request-handler/**'
      - 'shared-libs/**'
      - '.github/workflows/lambda-request.yaml'

env:
  AWS_REGION: us-east-1
  LAMBDA_NAME: fruit-detection-request-handler
  PYTHON_VERSION: '3.13'
  TAG_ENVIRONMENT: graduacao
  TAG_PROJECT: TCC
  TAG_GROUP: CICD15

permissions:
  id-token: write
  contents: read

jobs:
  test:
    name: Testes e Verificação de Qualidade
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Instalar biblioteca compartilhada
        run: |
          cd shared-libs
          pip install -e .
          cd ..

      - name: Instalar dependências da Lambda
        working-directory: lambda-request-handler
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || echo "No dev requirements"

      - name: Verificar formatação com Black e Ruff
        working-directory: lambda-request-handler
        run: |
          black --check src/
          ruff check src/

      - name: Executar testes
        working-directory: lambda-request-handler
        run: |
          python -m pytest tests/ -v || echo "Testes não encontrados"

  build:
    name: Build e Validação
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Criar pacote de implantação
        working-directory: lambda-request-handler
        run: |
          mkdir -p deployment/src
          
          # Copiar código fonte
          cp -r src/* deployment/src/
          
          # Instalar dependências no diretório de deployment
          pip install -r requirements.txt -t deployment/
          
          # Instalar shared-libs no diretório de deployment
          cd ../shared-libs
          pip install . -t ../lambda-request-handler/deployment/
          cd ../lambda-request-handler
          
          # Criar arquivo zip
          cd deployment
          zip -r ../lambda-request-handler.zip .
          cd ..
          
          echo "Package size: $(du -h lambda-request-handler.zip | cut -f1)"

      - name: Upload artefato
        uses: actions/upload-artifact@v3
        with:
          name: lambda-package
          path: lambda-request-handler/lambda-request-handler.zip
          retention-days: 7

  deploy-dev:
    name: Implantação para Desenvolvimento
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: development

    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Download do pacote lambda
        uses: actions/download-artifact@v3
        with:
          name: lambda-package
          path: ./

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_DEV }}
          role-session-name: github-actions-lambda-request-dev
          aws-region: ${{ env.AWS_REGION }}

      - name: Implantar no Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_NAME }}-dev \
            --zip-file fileb://lambda-request-handler.zip \
            --publish

      - name: Aplicar tags na função Lambda
        run: |
          aws lambda tag-resource \
            --resource arn:aws:lambda:${{ env.AWS_REGION }}:$(aws sts get-caller-identity --query Account --output text):function:${{ env.LAMBDA_NAME }}-dev \
            --tags \
              environment=${{ env.TAG_ENVIRONMENT }} \
              project=${{ env.TAG_PROJECT }} \
              group=${{ env.TAG_GROUP }} \
              branch=develop \
              deployed_by=github-actions \
              deployment_date=$(date +%Y-%m-%d)

      - name: Aguardar atualização do Lambda
        run: |
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_NAME }}-dev

      - name: Aplicar tags no CloudWatch Log Group
        run: |
          LOG_GROUP="/aws/lambda/${{ env.LAMBDA_NAME }}-dev"
          
          EXISTING_LOG_GROUP=$(aws logs describe-log-groups --log-group-name-prefix "$LOG_GROUP" --query 'logGroups[0].logGroupName' --output text)
          if [ "$EXISTING_LOG_GROUP" != "$LOG_GROUP" ]; then
            aws logs create-log-group --log-group-name "$LOG_GROUP"
          fi
          
          aws logs tag-log-group \
            --log-group-name "$LOG_GROUP" \
            --tags \
              environment=${{ env.TAG_ENVIRONMENT }} \
              project=${{ env.TAG_PROJECT }} \
              group=${{ env.TAG_GROUP }}

      - name: Teste de funcionamento
        run: |
          aws lambda invoke \
            --function-name ${{ env.LAMBDA_NAME }}-dev \
            --payload '{"httpMethod": "GET", "path": "/health"}' \
            response.json
          
          cat response.json
          grep -q "healthy" response.json || exit 1

  deploy-prod:
    name: Implantação para Produção
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    
    permissions:
      id-token: write
      contents: read
      
    steps:
      - name: Download do pacote lambda
        uses: actions/download-artifact@v3
        with:
          name: lambda-package
          path: ./

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_PROD }}
          role-session-name: github-actions-lambda-request-prod
          aws-region: ${{ env.AWS_REGION }}

      - name: Implantar no Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_NAME }}-prod \
            --zip-file fileb://lambda-request-handler.zip
      
      - name: Aplicar tags na função Lambda
        run: |
          aws lambda tag-resource \
            --resource arn:aws:lambda:${{ env.AWS_REGION }}:$(aws sts get-caller-identity --query Account --output text):function:${{ env.LAMBDA_NAME }}-prod \
            --tags \
              environment=${{ env.TAG_ENVIRONMENT }} \
              project=${{ env.TAG_PROJECT }} \
              group=${{ env.TAG_GROUP }} \
              branch=main \
              deployed_by=github-actions \
              deployment_date=$(date +%Y-%m-%d)

      - name: Aguardar atualização do Lambda
        run: |
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_NAME }}-prod

      - name: Aplicar tags no CloudWatch Log Group
        run: |
          LOG_GROUP="/aws/lambda/${{ env.LAMBDA_NAME }}-prod"
          
          aws logs describe-log-groups --log-group-name-prefix "$LOG_GROUP" --query 'logGroups[0].logGroupName' --output text | grep -q "$LOG_GROUP" || \
          aws logs create-log-group --log-group-name "$LOG_GROUP"
          
          aws logs tag-log-group \
            --log-group-name "$LOG_GROUP" \
            --tags \
              environment=${{ env.TAG_ENVIRONMENT }} \
              project=${{ env.TAG_PROJECT }} \
              group=${{ env.TAG_GROUP }}

      - name: Notificar equipe sobre implantação no Discord
        if: always()
        run: |
          STATUS="${{ job.status == 'success' && '✅ Sucesso' || '❌ Falhou' }}"
          COLOR="${{ job.status == 'success' && '3066993' || '15158332' }}"
          TITLE="Lambda Request Handler - $STATUS"
          
          curl -H "Content-Type: application/json" \
            -d "{\"embeds\": [{\"title\": \"$TITLE\", \"color\": $COLOR, \"fields\": [{\"name\": \"Tags\", \"value\": \"environment=${{ env.TAG_ENVIRONMENT }}, project=${{ env.TAG_PROJECT }}, group=${{ env.TAG_GROUP }}\"}]}]}" \
            ${{ secrets.DISCORD_WEBHOOK }}