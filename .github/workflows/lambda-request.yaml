name: Pipeline CI/CD - Lambda Request Handler

on:
  push:
    branches:
      - main
    paths:
      - 'lambda-request-handler/**'
      - 'shared-libs/**'
      - '.github/workflows/lambda-request.yaml'
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
    paths:
      - 'lambda-request-handler/**'
      - 'shared-libs/**'
      - '.github/workflows/lambda-request.yaml'

env:
  AWS_REGION: us-east-1
  LAMBDA_NAME: fruit-detection-request-handler
  PYTHON_VERSION: '3.13'
  TAG_ENVIRONMENT: graduacao
  TAG_PROJECT: tcc
  TAG_GROUP: cicd15
  TAG_OWNER: bossini
  TAG_CREATOR: 22.01019-0

permissions:
  id-token: write
  contents: read

jobs:
  test:
    name: Testes e Verificação de Qualidade
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Instalar biblioteca compartilhada
        run: |
          cd shared-libs
          pip install -e .
          cd ..

      - name: Instalar dependências da Lambda
        working-directory: lambda-request-handler
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || echo "No dev requirements"

      - name: Verificar formatação com Black e Ruff
        working-directory: lambda-request-handler
        run: |
          black --check src/
          ruff check src/

      - name: Executar testes
        working-directory: lambda-request-handler
        run: |
          python -m pytest tests/ -v || echo "Testes não encontrados"

  build:
    name: Build e Validação
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && startsWith(github.head_ref, 'release/'))
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Criar pacote de implantação
        working-directory: lambda-request-handler
        run: |
          mkdir -p deployment/src
          
          # Copiar código fonte
          cp -r src/* deployment/src/
          
          # Instalar dependências no diretório de deployment
          pip install -r requirements.txt -t deployment/
          
          # Instalar shared-libs no diretório de deployment
          cd ../shared-libs
          pip install . -t ../lambda-request-handler/deployment/
          cd ../lambda-request-handler
          
          # Criar arquivo zip
          cd deployment
          zip -r ../lambda-request-handler.zip .
          cd ..
          
          echo "Package size: $(du -h lambda-request-handler.zip | cut -f1)"

      - name: Upload artefato
        uses: actions/upload-artifact@v4
        with:
          name: lambda-package
          path: lambda-request-handler/lambda-request-handler.zip
          retention-days: 7

  deploy-hom:
    name: Implantação para Homologação
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' && startsWith(github.head_ref, 'release/')
    environment: homologation

    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Ensure AWS CLI v2
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update

      - name: Download do pacote lambda
        uses: actions/download-artifact@v4
        with:
          name: lambda-package
          path: ./

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_KEY }}
          role-session-name: github-actions-lambda-request-hom
          aws-region: ${{ env.AWS_REGION }}

      - name: Implantar no Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_NAME }}-hom \
            --zip-file fileb://lambda-request-handler.zip \
            --publish

      - name: Aplicar tags na função Lambda
        run: |
          aws lambda tag-resource \
            --resource arn:aws:lambda:${{ env.AWS_REGION }}:$(aws sts get-caller-identity --query Account --output text):function:${{ env.LAMBDA_NAME }}-hom \
            --tags environment=${{ env.TAG_ENVIRONMENT }},project=${{ env.TAG_PROJECT }},group=${{ env.TAG_GROUP }},owner=${{ env.TAG_OWNER }},creator=${{ env.TAG_CREATOR }},branch=${{ github.head_ref }},deployed_by=github-actions,deployment_date=$(date +%Y-%m-%d)

      - name: Aguardar atualização do Lambda
        run: |
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_NAME }}-hom

      - name: Aplicar tags no CloudWatch Log Group
        run: |
          LOG_GROUP="/aws/lambda/${{ env.LAMBDA_NAME }}-hom"

          EXISTING_LOG_GROUP=$(aws logs describe-log-groups --log-group-name-prefix "$LOG_GROUP" --query 'logGroups[0].logGroupName' --output text)
          if [ -z "$EXISTING_LOG_GROUP" ] || [ "$EXISTING_LOG_GROUP" = "None" ]; then
            aws logs create-log-group --log-group-name "$LOG_GROUP"
          fi
          
          aws logs tag-log-group \
            --log-group-name "$LOG_GROUP" \
            --tags environment=${{ env.TAG_ENVIRONMENT }},project=${{ env.TAG_PROJECT }},group=${{ env.TAG_GROUP }},owner=${{ env.TAG_OWNER }},creator=${{ env.TAG_CREATOR }}

      - name: Teste de funcionamento - Health Check
        run: |
          echo '{
            "version": "2.0",
            "routeKey": "GET /health",
            "rawPath": "/health",
            "rawQueryString": "",
            "headers": {
              "accept": "application/json",
              "content-length": "0",
              "host": "lambda-url.us-east-1.on.aws",
              "user-agent": "curl/8.0.0",
              "x-amzn-trace-id": "Root=1-abcdef-0123456789"
            },
            "requestContext": {
              "accountId": "anonymous",
              "apiId": "api-id",
              "domainName": "lambda-url.us-east-1.on.aws",
              "domainPrefix": "lambda-url",
              "http": {
                "method": "GET",
                "path": "/health",
                "protocol": "HTTP/1.1",
                "sourceIp": "127.0.0.1",
                "userAgent": "curl/8.0.0"
              },
              "requestId": "test-request-id-health",
              "routeKey": "GET /health",
              "stage": "$default",
              "time": "23/Aug/2025:18:00:00 +0000",
              "timeEpoch": 1756000800000
            },
            "isBase64Encoded": false
          }' > test_payload.json
          
          aws lambda invoke \
            --function-name ${{ env.LAMBDA_NAME }}-hom \
            --payload fileb://test_payload.json \
            response.json
          
          echo "Resposta da Lambda:"
          cat response.json

  deploy-prod:
    name: Implantação para Produção
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    permissions:
      id-token: write
      contents: read
      
    steps:
      - name: Ensure AWS CLI v2
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update

      - name: Download do pacote lambda
        uses: actions/download-artifact@v4
        with:
          name: lambda-package
          path: ./

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_KEY }}
          role-session-name: github-actions-lambda-request-prod
          aws-region: ${{ env.AWS_REGION }}

      - name: Implantar no Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_NAME }}-prod \
            --zip-file fileb://lambda-request-handler.zip
      
      - name: Aplicar tags na função Lambda
        run: |
          aws lambda tag-resource \
            --resource arn:aws:lambda:${{ env.AWS_REGION }}:$(aws sts get-caller-identity --query Account --output text):function:${{ env.LAMBDA_NAME }}-prod \
            --tags environment=${{ env.TAG_ENVIRONMENT }},project=${{ env.TAG_PROJECT }},group=${{ env.TAG_GROUP }},owner=${{ env.TAG_OWNER }},creator=${{ env.TAG_CREATOR }},branch=main,deployed_by=github-actions,deployment_date=$(date +%Y-%m-%d)

      - name: Aguardar atualização do Lambda
        run: |
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_NAME }}-prod

      - name: Aplicar tags no CloudWatch Log Group
        run: |
          LOG_GROUP="/aws/lambda/${{ env.LAMBDA_NAME }}-prod"

          EXISTING_LOG_GROUP=$(aws logs describe-log-groups --log-group-name-prefix "$LOG_GROUP" --query 'logGroups[0].logGroupName' --output text)
          if [ -z "$EXISTING_LOG_GROUP" ] || [ "$EXISTING_LOG_GROUP" = "None" ]; then
            aws logs create-log-group --log-group-name "$LOG_GROUP"
          fi
          
          aws logs tag-log-group \
            --log-group-name "$LOG_GROUP" \
            --tags environment=${{ env.TAG_ENVIRONMENT }},project=${{ env.TAG_PROJECT }},group=${{ env.TAG_GROUP }},owner=${{ env.TAG_OWNER }},creator=${{ env.TAG_CREATOR }}

      - name: Teste de funcionamento - Health Check
        run: |
          echo '{
            "version": "2.0",
            "routeKey": "GET /health",
            "rawPath": "/health",
            "rawQueryString": "",
            "headers": {
              "accept": "application/json",
              "content-length": "0",
              "host": "lambda-url.us-east-1.on.aws",
              "user-agent": "curl/8.0.0",
              "x-amzn-trace-id": "Root=1-abcdef-0123456789"
            },
            "requestContext": {
              "accountId": "anonymous",
              "apiId": "api-id",
              "domainName": "lambda-url.us-east-1.on.aws",
              "domainPrefix": "lambda-url",
              "http": {
                "method": "GET",
                "path": "/health",
                "protocol": "HTTP/1.1",
                "sourceIp": "127.0.0.1",
                "userAgent": "curl/8.0.0"
              },
              "requestId": "test-request-id-health",
              "routeKey": "GET /health",
              "stage": "$default",
              "time": "23/Aug/2025:18:00:00 +0000",
              "timeEpoch": 1756000800000
            },
            "isBase64Encoded": false
          }' > test_payload.json
          
          aws lambda invoke \
            --function-name ${{ env.LAMBDA_NAME }}-prod \
            --payload fileb://test_payload.json \
            response.json
          
          echo "Resposta da Lambda:"
          cat response.json

      - name: Notificar equipe sobre implantação no Discord
        if: always()
        run: |
          STATUS="${{ job.status == 'success' && '✅ Sucesso' || '❌ Falhou' }}"
          COLOR="${{ job.status == 'success' && '3066993' || '15158332' }}"
          TITLE="Lambda Request Handler - $STATUS"
          
          curl -H "Content-Type: application/json" \
            -d "{\"embeds\": [{\"title\": \"$TITLE\", \"color\": $COLOR, \"fields\": [{\"name\": \"Tags\", \"value\": \"environment=${{ env.TAG_ENVIRONMENT }}, project=${{ env.TAG_PROJECT }}, group=${{ env.TAG_GROUP }}, owner=${{ env.TAG_OWNER }}, creator=${{ env.TAG_CREATOR }}\"}]}]}" \
            ${{ secrets.DISCORD_WEBHOOK }}