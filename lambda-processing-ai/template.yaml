AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Lambda Processing AI para Sistema de Detecção de Frutas

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - hom
      - prod
    Description: Ambiente de implantação
  SQSQueueURL:
    Type: String
    Description: URL da fila SQS de processamento
  
  DynamoDBTableName:
    Type: String
    Description: Nome da tabela DynamoDB de resultados
  
  S3ImagesBucket:
    Type: String
    Description: Bucket S3 para armazenamento de imagens
  
  S3ResultsBucket:
    Type: String
    Description: Bucket S3 para armazenamento de resultados
  
  EC2IAEndpoint:
    Type: String
    Description: Endpoint do serviço de IA no EC2

Globals:
  Function:
    Timeout: 300
    Runtime: python3.13
    Environment:
      Variables:
        ENVIRONMENT: !Ref Environment
        AWS_REGION: !Ref AWS::Region

Resources:
  ProcessingAIFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub fruit-detection-${Environment}-processing-ai
      CodeUri: .
      Handler: src.app.lambda_handler.lambda_handler
      Runtime: python3.13
      MemorySize: 1536
      Timeout: 300
      Tracing: Active
      Environment:
        Variables:
          SQS_QUEUE_URL: !Ref SQSQueueURL
          DYNAMODB_TABLE_NAME: !Ref DynamoDBTableName
          S3_IMAGES_BUCKET: !Ref S3ImagesBucket
          S3_RESULTS_BUCKET: !Ref S3ResultsBucket
          EC2_IA_ENDPOINT: !Ref EC2IAEndpoint
          REQUEST_TIMEOUT: 300
          MIN_DETECTION_CONFIDENCE: 0.6
          MIN_MATURATION_CONFIDENCE: 0.7
          POWERTOOLS_SERVICE_NAME: processing-ai
          LOG_LEVEL: INFO

      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - sqs:ReceiveMessage
                - sqs:DeleteMessage
                - sqs:GetQueueAttributes
                - sqs:ChangeMessageVisibility
              Resource: !Sub arn:aws:sqs:${AWS::Region}:${AWS::AccountId}:*

            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:GetItem
                - dynamodb:UpdateItem
                - dynamodb:Query
                - dynamodb:BatchWriteItem
              Resource:
                - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTableName}
                - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTableName}/index/*

            - Effect: Allow
              Action:
                - s3:PutObject
                - s3:GetObject
                - s3:HeadObject
              Resource:
                - !Sub arn:aws:s3:::${S3ImagesBucket}/*
                - !Sub arn:aws:s3:::${S3ResultsBucket}/*

            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: '*'

            - Effect: Allow
              Action:
                - xray:PutTraceSegments
                - xray:PutTelemetryRecords
              Resource: '*'

      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !Ref SQSQueueURL
            BatchSize: 1
            MaximumBatchingWindowInSeconds: 5
            FunctionResponseTypes:
              - ReportBatchItemFailures
            ScalingConfig:
              MaximumConcurrency: 5

  ProcessingAILogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${ProcessingAIFunction}
      RetentionInDays: 7

  ProcessingAIErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub fruit-detection-${Environment}-processing-ai-errors
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      Dimensions:
        - Name: FunctionName
          Value: !Ref ProcessingAIFunction

  ProcessingAIDurationAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub fruit-detection-${Environment}-processing-ai-duration
      MetricName: Duration
      Namespace: AWS/Lambda
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 240000
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      Dimensions:
        - Name: FunctionName
          Value: !Ref ProcessingAIFunction

  ProcessingAIThrottleAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub fruit-detection-${Environment}-processing-ai-throttles
      MetricName: Throttles
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 60
      EvaluationPeriods: 2
      Threshold: 3
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      Dimensions:
        - Name: FunctionName
          Value: !Ref ProcessingAIFunction

Outputs:
  ProcessingAIFunctionArn:
    Value: !GetAtt ProcessingAIFunction.Arn
    Export:
      Name: !Sub ${AWS::StackName}-ProcessingAIFunctionArn

  ProcessingAIFunctionName:
    Value: !Ref ProcessingAIFunction
    Export:
      Name: !Sub ${AWS::StackName}-ProcessingAIFunctionName